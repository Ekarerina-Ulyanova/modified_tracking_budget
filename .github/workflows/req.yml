name: req
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Укажите версию Python, которую вы хотите использовать

      - name: Install pipreqs
        run: |
          pip install pipreqs

      - name: List files in workspace
        run: |
          ls -R $GITHUB_WORKSPACE  # Используйте переменную окружения

      - name: Generate requirements.txt
        run: |
          pipreqs $GITHUB_WORKSPACE --force
